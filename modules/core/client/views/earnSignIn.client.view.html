  <div class="container completingOne" ng-controller="AuthenticationController">
    <div class="col-sm-5 panelSign">
      <div class="panel panel-default signUpPanel">
        <div class="panel-body">
          <div >
            <h3 class="col-md-12 text-center">Sign up using your email</h3>
            <div class="col-md-12">
              <form autocomplete="off" class="signin" id="userForm" name=
              "userForm" ng-submit="signup(userForm.$valid)" novalidate="" ng-controller="AuthenticationController">
                <fieldset>
                  <div class="form-group" show-errors="">
                    <label for="firstName">First Name</label> <input class=
                    "form-control" id="firstName" name="firstName" ng-model=
                    "credentials.firstName" placeholder="First Name" required=
                    "" type="text">
                    <div ng-messages="userForm.firstName.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">
                      First name is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors="">
                    <label for="lastName">Last Name</label> <input class=
                    "form-control" id="lastName" name="lastName" ng-model=
                    "credentials.lastName" placeholder="Last Name" required=""
                    type="text">
                    <div ng-messages="userForm.lastName.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">
                      Last name is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors="">
                    <label for="email">Email</label> <input class=
                    "form-control" id="email" lowercase="" name="email"
                    ng-model="credentials.email" placeholder="Email" required=
                    "" type="email">
                    <div ng-messages="userForm.email.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">
                      Email address is required.</p>
                      <p class="help-block error-text" ng-message="email">Email
                      address is invalid.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors="">
                    <label for="username">Username</label> <input class=
                    "form-control" id="username" lowercase="" name="username"
                    ng-model="credentials.username" placeholder="Username"
                    required="" type="text">
                    <div ng-messages="userForm.username.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">
                      Username is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors="">
                    <label for="password">Password</label> <input class=
                    "form-control" id="password" name="password" ng-minlength=
                    "6" ng-model="credentials.password" placeholder="Password"
                    required="" type="password">
                    <div ng-messages="userForm.password.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">
                      Password is required.</p>
                      <p class="help-block error-text" ng-message="minlength">
                      Password is too short.</p>
                    </div>
                  </div>
                  <div class="text-center form-group">
                    <button class="btn btn-large btn-primary" type=
                    "submit">Sign up</button> &nbsp; or&nbsp; <a class=
                    "show-signup" ui-sref="authentication.signin">Sign in</a>
                  </div>
                  <div class="text-center text-danger" ng-show="error">
                    <strong ng-bind="error"></strong>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class=" col-sm-5 SocialButtons">
      <div class="col-sm-12">
        <h1 class="EarnInfoTitle">Be your own Boss, complete tasks on your own schedule</h1>
      </div>
      <div class="col-sm-12">
        <button class="btn btn-primary FacebookBut SocBut" ng-click="callOauthProvider('/api/auth/facebook')"><i aria-hidden="true"
      class="fa fa-facebook-official"></i> Sign up with Facebook</button>
      <button class="btn btn-danger LinkedInBut SocBut" ng-click="callOauthProvider('/api/auth/linkedin')"><i aria-hidden="true"
      class="fa fa-linkedin-square"></i> Sign up with LinkedIn</button>
      </div>
    </div>
  </div>
